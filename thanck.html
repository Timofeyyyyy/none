<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/thank.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./font/stylesheet.css" />
    <link rel="stylesheet" href="./style/preloader.css" />
  </head>
  <body>
    <!-- preloader -->

    <div id="page-preloader" class="preloader">
      <div class="loader"></div>
    </div>
    <!-- preloader -->
    <section class="thanck">
      <div class="thanck__block">
        <div class="thanck__img_wrapper">
          <img class="thanck__img" src="./img/gromofon.png" alt="" />
        </div>
        <div class="thanck__text_wrapper">
          <h1 class="thanck__title">Спасибо за вашу заявку!</h1>
          <p class="thanck__p">
            Мы свяжемся с вами в течении 24 часов. Ожидайте звонка нашего
            менеджера
          </p>
        </div>
        <div class="centre">
          <div class="thanck__counter">
            <div class="thanck__counter_content">
              <div id="hours" class="thanck__counter_block">23</div>
              <img src="./img/toc.svg" alt="" />
              <div id="min" class="thanck__counter_block">60</div>
              <img src="./img/toc.svg" alt="" />
              <div id="sec" class="thanck__counter_block">00</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/timer.js"></script>
  <script src="./js/preloader copy.js"></script>
</html>
