<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./font/stylesheet.css" />
    <link rel="stylesheet" href="./style/preloader.css" />
    <link rel="stylesheet" href="./style/questions.css" />
    <link rel="stylesheet" href="./style/swiper.css" />
    <link rel="stylesheet" href="./style/adaptiv.css" />

    <link
      rel="preload"
      href="GoldenDecades-Heavy.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
  </head>
  <body>
    <!-- preloader -->

    <div id="page-preloader" class="preloader">
      <div class="loader"></div>
    </div>
    <!-- preloader -->

    <!--questions  -->
    <section class="questions">
      <div class="container">
        <div class="questions__content">
          <!--  questions__block-->
          <div class="questions__block">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <!-- 1 -->
                <div class="swiper-slide">
                  <div class="questions__block_content">
                    <!-- left -->
                    <div class="questions__left">
                      <div class="questions__left_content">
                        <div class="questions__left_header">
                          <img
                            class="questions__left_logo"
                            src="./img/logo.svg"
                            alt=""
                          />

                          <div class="questions__counter">01</div>
                        </div>
                        <img
                          class="questions__img"
                          src="./img/Group 1.png"
                          alt=""
                        />
                      </div>
                    </div>
                    <!-- right -->
                    <div class="questions__right">
                      <!-- form -->
                      <div class="quiz__form">
                        <h2 class="quiz__title">Какой ваш возраст?</h2>

                        <div class="quiz__questions">
                          <!-- 1 -->
                          <div class="quiz__item">
                            <label class="quiz__lable" for="question1">
                              <input
                                class="quiz__real"
                                type="checkbox"
                                id="question1"
                              />
                              <span class="quiz__custom"></span>
                              18-25
                            </label>
                          </div>
                          <!-- 2 -->
                          <div class="quiz__item">
                            <label class="quiz__lable" for="question2">
                              <input
                                class="quiz__real"
                                type="checkbox"
                                id="question2"
                              />
                              <span class="quiz__custom"></span>
                              25-35
                            </label>
                          </div>
                          <!-- 3 -->
                          <div class="quiz__item">
                            <label class="quiz__lable" for="question3">
                              <input
                                class="quiz__real"
                                type="checkbox"
                                id="question3"
                              />
                              <span class="quiz__custom"></span>
                              35-45
                            </label>
                          </div>

                          <!-- 4 -->
                          <div class="quiz__item">
                            <label class="quiz__lable" for="question4">
                              <input
                                class="quiz__real"
                                type="checkbox"
                                id="question4"
                              />
                              <span class="quiz__custom"></span>
                              45+
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 2 -->
                <div class="swiper-slide">
                  <div class="questions__block_content">
                    <!-- left -->
                    <div class="questions__left">
                      <div class="questions__left_content">
                        <div class="questions__left_header">
                          <img
                            class="questions__left_logo"
                            src="./img/logo.svg"
                            alt=""
                          />

                          <div class="questions__counter">02</div>
                        </div>
                        <img
                          class="questions__img"
                          src="./img/Group 1.png"
                          alt=""
                        />
                      </div>
                    </div>
                    <!-- right -->
                    <div class="questions__right">
                      <!-- form -->
                      <div class="quiz__form">
                        <h2 class="quiz__title">Какой ваш возраст?</h2>

                        <div class="quiz__questions">
                          <!-- 1 -->

                          <div class="quiz__item">
                            <label class="quiz__lable" for="question5">
                              <input
                                class="quiz__real"
                                type="checkbox"
                                id="question5"
                                data-action="finish"
                              />
                              <span class="quiz__custom"></span>
                              45+
                            </label>
                          </div>
                          <!-- 2 -->
                          <div class="quiz__item">
                            <label class="quiz__lable" for="question6">
                              <input
                                class="quiz__real"
                                type="checkbox"
                                id="question6"
                                data-action="finish"
                              />
                              <span class="quiz__custom"></span>
                              45+
                            </label>
                          </div>
                          <!-- 3 -->
                          <div class="quiz__item">
                            <label class="quiz__lable" for="question7">
                              <input
                                class="quiz__real"
                                type="checkbox"
                                id="question7"
                                data-action="finish"
                              />
                              <span class="quiz__custom"></span>
                              45+
                            </label>
                          </div>

                          <!-- 4 -->
                          <div class="quiz__item">
                            <label class="quiz__lable" for="question8">
                              <input
                                class="quiz__real"
                                type="checkbox"
                                id="question8"
                                data-action="finish"
                              />
                              <span class="quiz__custom"></span>
                              45+
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./js/questions.js"></script>
  <script src="./js/preloader copy.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      // Запрещаем прокрутку назад
      allowSlidePrev: false,
    });
  </script>
</html>
